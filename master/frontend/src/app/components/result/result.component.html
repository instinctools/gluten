<div class="container">
  <table class="table table-condensed">
    <thead>
    <tr>
      <th>ID</th>
      <th>Created</th>
      <th>StepType</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let res of results">
      <td>{{res.ID}}</td>
      <td>{{res.Created}}</td>
      <td>{{res.StepType}}</td>
    </tr>
    </tbody>
  </table>
</div>
