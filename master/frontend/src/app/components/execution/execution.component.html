<div class="container">
    <h1 class="text-center text-info"><strong>Executions</strong></h1>
    <table class="table table-responsive">
        <thead>
        <tr>
            <th></th>
            <th>Status</th>
            <th>ID</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ex of executions" (click)="showResults(ex.Id)">
            <td>
                <button [ngClass]="{disabled: isValidButton(ex.Status)}" class="btn btn-danger btn-lg btn3d"
                        (click)="stopExecution(ex.Id)">STOP
                </button>
            </td>
            <td>
                <h1 class="{{statuses.get(ex.Status)}}"> {{ex.Status}}</h1>
            </td>
            <td>{{ex.Id}}</td>
            <td>{{convertToDate(ex.Created)}}</td>

        </tr>
        </tbody>
    </table>

    <div style="text-align: center">
        <button class="btn btn-magick btn3d" (click)="prevPage()" [ngClass]="{disabled: offset == 0}">Prev</button>
        <button class="btn btn-magick btn3d" (click)="nextPage()">Next</button>
    </div>
</div>
